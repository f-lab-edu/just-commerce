spring.application.name: item-service

server:
  port: 0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8081/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
